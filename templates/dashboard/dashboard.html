{% load static %}
<html>
	<head>
		<title>Dashboard</title>
		<link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
		<script type="text/javascript" src="{% static 'jquery-3.3.1.min.js' %}"> </script>
	</head>
	{% if user.is_authenticated %}
	<body>
		<div id="page-container" class="dashboard">
			<div id="nav">
				<!-- Navigation menu -->
				<ul>
					<li><a class="nav_link" href="">Dashboard</a></li>
					<li><a class="nav_link" href="">Caregroups</a></li>
					<li><a class="nav_link" href="">{{ user.get_username }}</a></li>
					<li><a class="nav_link" href="{% url 'logout' %}">Logout</a></li>
				</ul>
			</div>

			<div class="content">
				<button class="basic"><a href="{% url 'addpatient' %}">ADD PATIENT</a></button>
				<button class="basic"><a href="">ADD DEVICE</a></button>
				<button class="basic"><a href="">JOIN CAREGROUP</a></button>
				<button class="basic"><a href="{% url 'addcaregroup' %}">NEW CAREGROUP</a></button>


					<!-- Patient information -->
					<!--
				<table>
			    <tr>
							<th>Device</th>
			        <th>Name</th>
			        <th>Age</th>
			    </tr>
			    {% for item in patients %}
			    <tr>
							<td>{{item.id}}</td>
			        <td>{{item.first_name}} {{item.last_name}}</td>
			        <td>{{item.age}}</td>
			    </tr>
			    {% endfor %}
				</table>
			-->
				<table>
					<tr>
							<th>Device</th>
							<th>Name</th>
							<th>Age</th>
							<th>Status</th>
					</tr>
					<tr>
							<td>1</td>
							<td>Bob Ross</td>
							<td>42</td>
					</tr>
					<tr>
							<td>2</td>
							<td>Axel Rose</td>
							<td>68</td>
					</tr>
					<tr>
							<td>3</td>
							<td>Thom Yorke</td>
							<td>50</td>
					</tr>
					<tr>
							<td>4</td>
							<td>Jimmy Kimmel</td>
							<td>52</td>
					</tr>
					<tr>
							<td>5</td>
							<td>Harry Potter</td>
							<td>27</td>
					</tr>
				</table>
				<div id="alert"></div>
			</div>
			<footer>&copy; CareChanger</div>
		</div>
		<script>
			/*
			$( document ).ready(function() {
				alert( "ready!" );
			});*/
			$(function () {
				$('body').scroll(function () {
					var $nav = $("#nav");
					var $ul = $("ul");
					var $nav_link = $(".nav_link");
					$ul.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
					$nav_link.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
					/* https://jsfiddle.net/we9L9h2r/ */
					//console.log($(this).scrollTop());
					//console.log("NAV HEIGHT:", $nav.height());
				});
			});
		</script>
	</body>
	{% else %}
	<p>You are not logged in.</p>
	<a href="{% url 'login' %}">Login</a>
	{% endif %}
</html>
