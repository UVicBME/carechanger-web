{% load static %}

<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
	</head>
	<!-- Redirect to dashboard if user is logged in -->
	{% if user.is_authenticated %}
		<meta http-equiv="refresh" content="0; url=/dashboard/" />
	<!-- Load login page if user is not logged in -->
	{% else %}
		<body>
			<div class="container" id="inputs">
				<form method="post">
					<!-- Sends login data -->
					{% csrf_token %}
					<br>
					<!-- CareChanger logo -->
					<img id="logo" src="{% static "carechangerlogo.png" %}" alt="CareChanger Logo"/>
					<br>
					<br>
					<!-- Login field -->
					<input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}"
						   placeholder="Username" required>
					<br>
					<br>
					<!-- Password field -->
					<input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}"
						   placeholder="Password" required>
					<br>
					<br>
					<!-- Login button -->
					<button type="submit">Login</button>
				</form>
			</div>
		</body>
		<footer>
		<div id="footer">
			Copyright &copy; 2019 CareChanger
		</div>
	</footer>
	{% endif %}
</html>
